  nodejs:
    restart: always
    container_name: nodejs
    build:
      context: .
      dockerfile: ./docker/duvuabot.dockerfile
    env_file:
      - .env
    networks:
      - botjs
    depends_on:
      - postgresql
      - redisdb
    environment:
      DEBUG: "bot*"
      NODE_NO_WARNINGS: 1

  duvuamusic:
    restart: always
    container_name: duvuamusic
    build:
      context: ./docker/
      dockerfile: duvuamusic.dockerfile
    env_file:
      - .env
    networks:
      - botjs
    depends_on:
      - postgresql

  postgresql:
    restart: always
    container_name: postgresql
    image: postgres:alpine
    volumes:
      - ./.docker-volumes/postgres_volume:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - botjs
    ports:
      - 25432:5432

  redisdb:
    restart: always
    container_name: redisdb
    image: redis:alpine
    command: redis-server --save 60 1 --loglevel warning --requirepass "${F_REDIS_PASSWORD}"
    networks:
      - botjs
    env_file:
      - .env
    ports:
      - 26379:6379
    volumes:
      - ./.docker-volumes/redis_volume:/data

